<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1 th:if="${isRoot}">Root</h1>
    <h1 th:unless="${isRoot}">
        <a th:href="${'?path=' + parentPath}">..</a>
    </h1>
    <div th:each="file: ${fileList}" style="display: flex;">

        <a th:text="${file.getFilename() + (file.getFile().isDirectory() ? '/' : '')}"  th:href="${'?path=' + basepath + file.getFilename()}">文件夹</a>
    </div>

    <script src="play/main.js"></script>


</body>
</html>
